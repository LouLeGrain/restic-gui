{{define "content"}}
<div id="indexApp">
    <h2>
        <button id="new" type="button" class="btn btn-secondary">+</button>&nbsp;&nbsp;&nbsp;{{.Title}}</h2>
    <div id="indexApp"></div>
    <noscript><h2>Javascript needs to be enabled to send the payment!</h2></noscript>
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
            {{ range $_, $bu := .Backups }}
                <a href="#" class="list-group-item backups" id="bu_{{$bu.Id}}" backup-id="{{$bu.Id}}">
                    <h6>{{$bu.Name}}</h6>
                </a>
                <div id="sn_{{$bu.Id}}" class="list-group snapshots"></div>
            {{end}}
            </div>
        </div>
        <div class="col-md-9" class="details">
            <div class="section" id="backup">
                <div class="row">
                    <h5 class="col-md-9" id="bu-name"></h5>
                    <h5 class="col-md-2"><a href="#" class="badge badge-secondary new-bu" id="bu-button"> New
                        Backup </a></h5>
                </div>
                <div class="row">
                    <div class="col-md-3">Backup started:</div>
                    <div class="col-md-6" id="bu-created"></div>
                </div>
                <div class="row">
                    <div class="col-md-3">Location:</div>
                    <div class="col-md-6" id="bu-loc"></div>
                    <div class="col-md-2"><a href="#" class="badge badge-secondary"> Change </a></div>
                </div>
                <div class="row">
                    <div class="col-md-3">Destination:</div>
                    <div class="col-md-6" id="repo-path"></div>
                    <div class="col-md-2"><a href="#" class="badge badge-secondary"> Delete </a></div>
                </div>
                <div class="row">
                    <div class="col-md-3">Storage type:</div>
                    <div class="col-md-6" id="repo-type"></div>
                </div>
            </div>
            <div class="section" id="files">
                <h6>Files</h6>

            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.section').hide();
        $('#backup').show();
        var data = JSON.parse('{{.Data}}');
        var prop = '';

        for (prop in data.backups) {
            break
        }

        showDeatils()

        $('.new-bu').click(function (e) {
            createBackup($(this).attr('backup-id'))
        })

        $('.backups').click(function (e) {
            $('.section').hide();
            $('#backup').show();
            e.preventDefault()
            prop = $(this).attr('backup-id')
            $(this).tab('show')
            showDeatils()

        })

        $(".snapshots").on('click', (function (e) {

                    e.preventDefault()
                    console.log(e)

                    //alert($(this).attr('id'))
                    //$(this).addClass(" alert alert-secondary alert-link");
                })
        )

        function createBackup(buid) {
            $.ajax({
                type: "GET",
                url: "/api/newsnapshot/" + buid,
                // The key needs to match your method's input parameter (case-sensitive).
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data.data == true) {
                        showDeatils()
                    }
                },
                failure: function (errMsg) {
                    alert(errMsg)
                }
            });
        }

        function showDeatils() {
            $('.snapshots').hide();
            var bu = data.backups[prop]
            $('#bu-name').html(bu.name)
            $('#bu-created').html(bu.created)
            $('#bu-loc').html(bu.source)
            $('#repo-path').html(bu.repo_path)
            $('#repo-type').html(bu.type)
            $('#bu-button').attr('backup-id', prop)
            getSnapshots(bu)
        }

        function getSnapshots(bu) {
            var request = $.ajax({
                dataType: "json",
                url: "/api/backup/" + bu.id + "/snapshots"
            });

            request.done(function (data) {
                $('#sn_' + prop).html('')
                if (data.status == 200) {
                    console.log(data.data)
                    var str = ''
                    $.each(data.data, function (idx, val) {
                        str = '<a href="#" id="' + val.id + '" class="list-group-item sn small">' + val.date + " at " + val.time + '</a>'
                        $('#sn_' + prop).append(str);
                    });
                }

                $('#sn_' + prop).show();
            })
        }

        function checkValidPath(path) {
            $.ajax({
                url: "api/check/path",
                type: 'POST',
                data: '{"path":"' + path + '"}',
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.overrideMimeType("text/plain; charset=x-user-defined")
                }
            }).done(function (response) {
                if (!response.data) {
                    alert('Not a valid local path');
                    error.path = "Path error";
                    return false
                }
            });
            return true
        }

        $("#formBuPath").blur(function (e) {
            checkValidPath($(this).val());
        });
