<script type="text/javascript">
    $(document).ready(function () {
        $('.section').hide();
        $('#backup').show();
        var data = JSON.parse('{{.Data}}');
        for (var prop in data.backups) {
            break
        }

        showDeatils(prop)

        $('.backups').click(function (e) {
            $('.section').hide();
            $('#backup').show();
            e.preventDefault()
            var idx = $(this).attr('backup-id')
            $(this).tab('show')
            showDeatils(idx)

        })

        function showDeatils(prop) {
            $('.snapshots').hide();
            var bu = data.backups[prop]
            $('#bu-name').html(bu.name)
            $('#bu-created').html(bu.created)
            $('#bu-loc').html(bu.source)
            $('#repo-path').html(bu.repo_path)
            $('#repo-type').html(bu.type)

            $('#sn_' + prop).show();
        }

        function getSnapshots() {

        }

        function checkValidPath(path) {
            $.ajax({
                url: "api/check/path",
                type: 'POST',
                data: '{"path":"' + path + '"}',
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.overrideMimeType("text/plain; charset=x-user-defined")
                }
            }).done(function (response) {
                if (!response.data) {
                    alert('Not a valid local path');
                    error.path = "Path error";
                    return false
                }
            });
            return true
        }

        $("#formBuPath").blur(function (e) {
            checkValidPath($(this).val());
        });
